        h1 {

        /* Background image slider */
        .background-slider {
            position: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .background-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .cta-button {
            background: #3498db;
            color: #fef7f7;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            z-index: 1;
        }

        .cta-button:hover {
            background-color: #156bcd;
        }
        /*Tool Side background Color*/
        .tools {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
            background: #eceaea;
        }
         /*Tool Box Color*/
        .tool {
            flex: 1 1 30%;
            margin: 20px;
            padding: 20px;
            background: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(7, 202, 66, 0.954);
            text-align: center;
            position: relative;
        }

        .tool img {
            width: 150px;
            height: 100px;
            object-fit: contain;
        }

        .tool h3 {
            margin-top: 15px;
        }

        .tool .rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #e7e0e0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating input:checked ~ label,
        .rating input:hover ~ label {
            color: #f1c40f;
        }

        footer {
            background: #3f6c9d;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    <style>
        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
    
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
    
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
    
        .slide img {
            width: 100%;
            display: block;
        }
    
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 1s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
    
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
    
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
    
    <script>
        let slideIndex = 0;
        showSlides();
    
        function showSlides() {
            let slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.style.display = 'none';
            });
    
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
    
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    
        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
